<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Remove Background easy - scalable jg</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <canvas id="snow-canvas"></canvas>

    <main class="main-container">
        <header>
            <h1>Quitar Fondo de Imagen</h1>
            <p>Sube tu imagen y elimina el fondo al instante.</p>
        </header>

        <section class="upload-box">
            <input type="file" id="fileInput" hidden accept="image/*"/>
            <div id="dropArea" class="drop-area">
                <i class="fas fa-cloud-upload-alt"></i>
                <p>Arrastra y suelta tu imagen aquí</p>
                <button id="selectBtn" class="btn">Seleccionar archivo</button>
                <small>Formatos: JPG, PNG, WEBP | Máx. 5MB</small>
            </div>
        </section>

        <section id="previewArea" class="preview-area hidden">
            <div class="image-preview">
                <img id="previewImage" alt="Vista previa" />
                </div>
            <p id="imageInfo" class="image-info"></p>

            <div class="controls">
                <select id="formatSelect">
                    <option value="png">PNG</option>
                    <option value="jpeg">JPEG</option>
                    <option value="webp">WEBP</option>
                </select>
                <button class="btn primary" id="removeBgBtn"><i class="fas fa-magic"></i> Quitar fondo</button>
                <button class="btn secondary" id="downloadBtn" disabled><i class="fas fa-download"></i> Descargar</button>
                <button class="btn secondary" id="resetBtn"><i class="fas fa-redo"></i> Nueva imagen</button>
            </div>
        </section>

        <div class="loading hidden" id="loading">
            <div class="spinner"></div>
            <p>Procesando imagen...</p>
        </div>

        <div class="message success hidden" id="successMessage">
            <i class="fas fa-check-circle"></i>
            <p>¡Listo! Imagen procesada.</p>
            <button id="successCloseBtn" class="btn-close">&times;</button>
        </div>

        <div class="message error hidden" id="errorMessage">
            <i class="fas fa-exclamation-triangle"></i>
            <p id="errorText">Ocurrió un error.</p>
            <button id="errorCloseBtn" class="btn-close">&times;</button>
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
